<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照明プラン共有</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1, h2 {
            color: #2a5d84;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status-preparing {
            background: #ffcccc;
            color: #a33;
        }
        .status-complete {
            background: #ccffcc;
            color: #2a5d84;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-bottom: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #2a5d84;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1d405b;
        }
    </style>
    <script>
        function toggleStatus() {
            const statusDiv = document.getElementById('statusBox');
            if (statusDiv.classList.contains('status-preparing')) {
                statusDiv.classList.remove('status-preparing');
                statusDiv.classList.add('status-complete');
                statusDiv.textContent = '現在の進捗: 完了';
            } else {
                statusDiv.classList.remove('status-complete');
                statusDiv.classList.add('status-preparing');
                statusDiv.textContent = '現在の進捗: 準備中';
            }
        }
    </script>
</head>
<body>

    <h1>○○バンド 照明プラン</h1>

    <!-- 進捗表示（切り替えボタン付き） -->
    <div id="statusBox" class="status status-preparing">
        現在の進捗: 準備中
    </div>
    <button onclick="toggleStatus()">進捗を切り替え</button>

    <h2>照明プラン資料（Googleドキュメント）</h2>
    <iframe 
        src="https://docs.google.com/document/d/1LHZrKcb9eG0Bvx7LdA6KbNNYa3uS_fBkez9hNbI6vfo/pub?embedded=true" 
        width="100%" height="500">
    </iframe>

    <h2>参考資料（PDF）</h2>
    <iframe 
        src="https://【ここにPDFのURL】" 
        width="100%" height="500">
    </iframe>

    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
        ※ GoogleドキュメントやPDFのURLは、公開リンクを設定してください
    </p>

</body>
</html>
