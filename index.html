        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1, h2 {
            color: #2a5d84;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status-preparing {
            background: #ffcccc;
            color: #a33;
        }
        .status-complete {
            background: #ccffcc;
            color: #2a5d84;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-bottom: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #2a5d84;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1d405b;
        }
    </style>
  
</head>
